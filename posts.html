<!DOCTYPE html>
<html lang-"en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Dunmow St Mary's Primary School - Posts</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.0.1.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <script src="js/jquery-1.6.4.min.js"></script>
    <script src="js/jquery.actual.min.js"></script>
    <script src="js/jquery.mobile-1.0.1.min.js"></script>
    <script src="js/iscroll-watusi.js"></script>
    <script src="js/jquery.mobile.iscrollview.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
  </head>

  <body>
    <div id="postListPage" data-role="page" data-dom-cache="true">

      <div data-role="header" data-theme="a" data-position="fixed">
        <h1 id="categoryname">&nbsp;</h1>
        <a id="backbutton" href="index.html" data-direction="reverse" data-prefetch data-icon="arrow-l" class="ui-btn-left">Back</a>
        <a id="refreshbutton" href="#" onclick="document.location.href=document.location.href" data-theme="a"><img src="icons/refresh.png" width="19" height="19" /></a>
      </div>

      <div data-role="content" data-iscroll>
         <ul id="postList" data-role="listview">
         <li id="loadingmsg"></li>
         </ul>
      </div>
      <div data-role="footer" class="ui-bar" data-position="inline" id="my-persistent-footer">
        <div data-role="navbar" class="ui-navbar">
          <ul class="ui-grid-b">
            <li><a id="navbutton1" href="categories.html" data-icon="custom" data-prefetch data-transition="none" class="ui-btn-active">Classes</a></li>
            <li><a id="navbutton2" href="schoolinfo.html" data-icon="custom" data-prefetch data-transition="none">School Info</a></li>
            <li><a id="navbutton3" href="newsletter.html?id=newsletter&title=Newsletter" data-icon="custom" data-prefetch data-transition="none">Newsletter</a></li>
            <li><a id="navbutton4" href="contact.html" data-icon="custom" data-prefetch data-transition="none">Contact</a></li>
          </ul>
        </div>
      </div>

	  <script type="text/javascript">

			$('#postListPage').live('pageshow', function(event, ui) {

				var urlvars = getUrlVars()
				var id = urlvars["id"];
				setTimeout("setButton(1)",200);

				pagetitle=decodeURI(urlvars["title"])
				pagetitle=pagetitle.replace("%26","&");
				$.getJSON(siteURL + postPath + id + '/?api=1&category=' + id, getPostList);
				setTimeout('setBackURL()',500)
			});

			$('#postListPage').live('pagehide', function(event, ui) {

				$('#postListPage').die();
			});

	  </script>

    </div>
  </body>
</html>
